{% extends 'client_base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block navbar %}
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light w-100 border">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <img src="{% static 'images/logo.png'%}" width="5%">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Inquiry</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">POS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Forecast</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mr-5">
        <a href="#"> Logout </a>
      </form>
    </div>
</nav>
<!--navbar-->
{% endblock %}

{% block content %}
<!--content-->
<div class="container-fluid" style="background-color:#83CFBC;height:100%">
    <div class="d-flex justify-content-center w-100" style="background-color: transparent;">
        <div class="row justify-content-md-center" style="margin-top: 3%;background-color: #D9D9D9;">
            <div class="row justify-content-md-center py-3" style="background-color: transparent; border-radius: 50px 50px 5px 5px;">
                <div class="col-sm-4 pt-3 text-center" >
                    <img src="{% static 'images/profile.JPG'%}" width="55%">
                </div>
                <div class="col-sm-4 bg-white pt-3 text-center">
                    <img src="{% static 'images/inventory.JPG'%}">
                </div>
                <div class="col-sm-4  pt-3 text-center">
                    <img src="{% static 'images/inquiry.JPG'%}">
                </div>
            </div>
            <div class="row justify-content-md-center py-3" style="background-color: transparent;border-radius: 5px 5px 50px 50px;">
                <div class="col-sm-4  text-center">
                    <img src="{% static 'images/sales.JPG'%}">
                </div>
                <div class="col-sm-4 text-center">
                    <img src="{% static 'images/forecast.JPG'%}">
                </div>
            </div>
        </div>
    </div>
</div>
<!--content-->
{% endblock %}
